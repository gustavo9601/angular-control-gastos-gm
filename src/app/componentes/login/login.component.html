<div class="row" id="login">
  <div class="col-12">
    <div class="row text-center">
      <div class="col-12">
        <img width="75" [src]="_configService.logoLogin" alt="">
        <span class="h1 ml-2">{{'label.name.app' | translate}}</span>
      </div>
    </div>


    <div class="row" *ngIf="showLoginError">
      <div class="col-12">
        <div class="alert alert-danger" role="alert">
          <strong>{{'label.login.error' | translate}}</strong>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <form [formGroup]="formLogin" (ngSubmit)="checkLogin()">
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" formControlName="email" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" formControlName="password" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button class="btn btn-block btn-primary" type="submit"
                      [disabled]="formLogin.invalid">{{'label.login' | translate}}</button>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <a href="#">{{'label.create.account' | translate}}</a>
            </div>
          </div>
        </form>
      </div>
    </div>


  </div>

</div>
